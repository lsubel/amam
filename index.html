<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title ln-id="menu.title">AMAM</title>
  <link type="text/css" rel="stylesheet" href="css/font.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/skeleton.css">
  <link type="text/css" rel="stylesheet" href="css/modal.css">
  <link type="text/css" rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="css/color.css" title="backgroundsheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
</head>

<body>


  <section class="modal--show" id="popup-description" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

    <div class="modal-inner">
      <div class="modal-content">
        <div class="modal-content-row">
          <h2 ln-id="menu.questionnaires" ui></h2>
        </div>
        <div class="modal-content-row">
          <label ln-id="menu.questionnaireselectionlabel" ui class="ln-selection-label" for="questionnairesSelection"></label>
          <select class="questionnaires-selection u-full-width" id="questionnairesSelection"></select>
        </div>
        <div class="modal-content-row">
          <p ln-id="questionnaire-description"></p>
          <p class="contribution-description">
            <span ln-id="menu.authorship.intro" ui>Contributions from</span>
            <span class="authorship"></span>
          </p>
        </div>
        <div class="modal-content-row">
          <h2 ln-id="menu.option.label" ui></h2>
        </div>
        <div class="modal-content-row">
          <label ln-id="menu.lnselectionlabel" ui class="ln-selection-label" for="languageSelection"></label>
          <select class="ln-selection u-full-width" ui id="languageSelection"></select>
        </div>
        <div class="modal-content-row">
          <label ln-id="menu.label.color" ui for="btn-newColor"></label>
          <a class="button u-full-width button-newcolor" ln-id="menu.options.newcolor" ui id="btn-newColor"></a>
          <input type="checkbox" id="cbsavecolor">
          <label for="cbsavecolor" ln-id="menu.options.savecolor" ui></label>
        </div>
        <div class="modal-content-row modal-footer">
          <span>(c) 2017 Lukas Subel, </span>
          <span class="label-version"></span>
          <span>, </span>
          <a class="href-sourcecode" href="https://github.com/lsubel/amam">Source code</a>
          <a class="button-reset">Reset</a>
        </div>
      </div>
    </div>

    <a href="#!" class="modal-close" title="Close this modal" data-close="Close" data-dismiss="modal">?</a>
  </section>

  <div class="main-container">

    <div class="container menu-container">
      <div class="modal-content-row">
        <h1 ln-id="menu.title" ui class="title"></h1>
      </div>
      <div class="modal-content-row">
        <p ln-id="menu.description" ui class="description"></p>
      </div>

      <div class="modal-content-row">
        <a ln-id="menu.descriptionbutton" ui class="button u-full-width button-description" href="#popup-description"></a>
      </div>
    </div>
    <div class="container random-question-container">
      <div class="modal-content-row">
        <h1 ln-id="menu.title" ui class="title"></h1>
      </div>
      <div class="modal-content-row">
        <h4 ln-id="pad.question" class="question"></h4>
      </div>
    </div>
    <div class="container list-question-container">
      <div class="modal-content-row">
        <h1 ln-id="menu.title" ui class="title"></h1>
      </div>
      <div class="modal-content-row question-list">
      </div>
    </div>
  </div>
  <footer>
    <div class="container random-question-container-footer">
      <div class="modal-content-row question-button-container">
        <a ln-id="pad.back-to-menu" ui class="button u-full-width button-random-menu"></a>
        <a ln-id="pad.random-question" ui class="button u-full-width button-random"></a>
      </div>
    </div>
    <div class="container list-question-container-footer">
      <div class="modal-content-row question-button-container">
        <a ln-id="pad.back-to-menu" ui class="button u-full-width button-list-menu"></a>
      </div>
    </div>
    <div class="container menu-container-footer">
      <div class="modal-content-row menu-button-container">
        <a ln-id="menu.startbutton.random" ui class="button u-full-width button-start-random"></a>
        <a ln-id="menu.startbutton.list" ui class="button u-full-width button-start-list"></a>
      </div>
    </div>
  </footer>
  <script src="js/modal.js"></script>
  <script src="js/LocalStorageManager.js"></script>
  <script src="js/KeyInputManager.js"></script>
  <script src="js/ApplicationManager.js"></script>
  <script src="js/TranslationManager.js"></script>
  <script src="js/HTMLActuator.js"></script>
  <script src="js/startup.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
</body>

</html>
